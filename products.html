<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<title>Products — LocalLink Naukri</title>
<link rel="stylesheet" href="design.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">LocalLink Naukri</div>
  <nav class="topnav">
    <a href="index.html">Home</a>
    <a href="find-jobs.html">Find Jobs</a>
    <a href="post-job.html">Post Job</a>
    <a href="products.html" class="active">Products</a>
    <a href="ai-assistant.html">AI</a>
  </nav>
  <div class="profile-pill" id="headerProfile">Profile</div>
</header>

<div class="layout">
  <aside class="left-col">
    <ul class="left-menu">
      <li><a href="find-jobs.html">Find Jobs</a></li>
      <li><a href="post-job.html">Post Job</a></li>
      <li><a href="products.html" class="active">Local Products</a></li>
      <li><a href="ai-assistant.html">AI Assistant</a></li>
    </ul>
  </aside>

  <main class="main-col">
    <section class="card">
      <h2>Local Products</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product name" required>
        <input type="text" id="productDescription" placeholder="Short description" required>
        <input type="number" id="productPrice" placeholder="Price (₹)" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <input type="text" id="productLocation" placeholder="Location" required>
        <button type="submit">Add Product</button>
      </form>

      <div id="productGrid" class="product-grid"></div>
    </section>
  </main>

  <aside class="right-col">
    <div class="card">
      <h4>Trending Products</h4>
      <ul id="trendingProducts"></ul>
    </div>
  </aside>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
